<!--Problem 3 - make a button increment value every second-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!-- core react libary-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--react dom that lets us inject our components-->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          value: 0
        };

        handleclick = e => {
          clearInterval(this.timer);
          this.timer = setInterval(() => {
            this.setState({
              value: this.state.value + 1
            });
          }, 1000);
        };

        componentDidMount() {
          this.myInterval = setInterval(() => {
            this.setState({
              count: this.state.count + 1
            });
          }, 1000);
        }
        render() {
          return (
            <div>
              <p>{this.state.value}</p>
              <button onClick={this.handleclick}>incrememnt</button>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>

<!--End notes
    need to use the arrow function for setstate in setinterval to bind this
-->
