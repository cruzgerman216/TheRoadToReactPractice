<!--Problem 6 - Delete state value-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!-- core react libary-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--react dom that lets us inject our components-->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <script type="text/babel">
        class App extends React.Component {
          state = {
            Text: "Yo delete me dude"
          };
          handleclick = e => {
            this.setState({});
            delete this.state.Text;
          };
          render() {
            return (
              <div>
                {" "}
                <p>{this.state.Text}</p>
                <button onClick={this.handleclick}>delete value</button>
              </div>
            );
          }
        }

        ReactDOM.render(<App />, document.getElementById("app"));
      </script>
    </div>
  </body>
</html>

<!--End notes
    you can delete state values but to refresh the dom you need to call setstate
-->
